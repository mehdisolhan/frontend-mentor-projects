<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <div class="card__container">
        <div class="card__image">
          <img src="images/image-equilibrium.jpg" alt="equilibrium" />
          <div class="card__image__lighbox">
            <a href="#">
              <img src="images/icon-view.svg" alt="view-icon" />
            </a>
          </div>
        </div>
        <div class="card__body">
          <span class="card__title">Equilibrium #3429</span>
          <span class="card__description"
            >Our Equilibrium collection promotes balance and calm.</span
          >
        </div>
        <div class="card__details">
          <div class="card__price-container">
            <img src="images/icon-ethereum.svg" alt="price" />
            <span class="price">0.041 ETH </span>
          </div>
          <div class="card__time-container">
            <img src="images/icon-clock.svg" alt="time" />
            <span class="time">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="card__footer">
          <div class="avatar">
            <img src="images/image-avatar.png" alt="avatar" />
          </div>
          <span
            >Creation of <a class="avatar-name" href="#">Jules Wyvern</a></span
          >
        </div>
      </div>
    </main>
  </body>
</html>
